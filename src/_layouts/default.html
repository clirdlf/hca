<!doctype html>
<html class="no-js" lang="en" domain="{{ site.url }}">

<head>
  <meta charset="utf-8">
  <title>{{ site.name }} | {{ title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:image" content="{{ '/image/clir-red-symbol.png' | url }}">

  <link rel="icon" href="{{ '/favicon.ico' | url }}" sizes="any">
  <link rel="icon" href="{{ '/icon.svg' | url }}" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{ 'icon.png' | url }}">
  {%- if page.css -%}
    {% for css in page.css %}
      <link rel="stylesheet" href="{{ css }}">
    {% endfor %}
  {%- endif -%}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | url}}">

  <link rel="manifest" href="{{ '/site.webmanifest' | url }}">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5QEJHTVJ6X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5QEJHTVJ6X');
  </script>
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  {% include 'header.html' %}

  <main>
    {{ content }}
  </main>

  {% include 'footer.html' %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  {%- if js -%}
    {% for script in js %}
    <script src="{{ script }}"></script>
    {% endfor %}
  {%- endif -%}
</body>

</html>
