<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:image" content="{{ '/image/clir-red-symbol.png' | url }}">

  <link rel="icon" href="{{ '/favicon.ico' | url }}" sizes="any">
  <link rel="icon" href="{{ '/icon.svg' | url }}" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{ 'icon.png' | url }}">
  {%- if page.css -%}
    {% for css in page.css %}
      <link rel="stylesheet" href="{{ css }}">
    {% endfor %}
  {%- endif -%}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | url}}">

  <link rel="manifest" href="{{ '/site.webmanifest' | url }}">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  {% include 'header.html' %}

  <main>
    {{ content }}
  </main>

  {% include 'footer.html' %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  {%- if js -%}
    {% for script in js %}
    <script src="{{ script }}"></script>
    {% endfor %}
  {%- endif -%}
</body>

</html>
